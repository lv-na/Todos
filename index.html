<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input type="text" id="new-todo" placeholder="what need to be done?">
    </header>
    <section id="main">
      <input type="checkbox" id="toggle-all">
      <label for="toggle-all"></label>
      <ul id="todo-list">
        <!-- <li>
          <div class="view">
            <input type="checkbox" class="toggle">
            <label for="">aa</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" type="text">
        </li> -->
      </ul>
    </section>
    <footer id="footer">
      <span id="todo-count"><strong></strong></span>
      <ul id="filters">
        <li><a data-role="all" class="selected" href="#">All</a></li>
        <li><a data-role="active" href="#">Active</a></li>
        <li><a data-role="completed" href="#">Completed</a></li>
      </ul>
      <button id="clear-completed">clear completed</button>
    </footer>
    </section>
      <script src="jquery-1.12.0.js"></script>
  <script src="index.js"></script>
